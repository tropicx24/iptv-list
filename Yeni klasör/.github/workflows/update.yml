name: "IPTV Playlist Update"

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Run playlist checker
      run: python ./check_links.py
      working-directory: './Yeni klasör'

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet './Yeni klasör/playlist.m3u'; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "IPTV Bot"
        git add './Yeni klasör/playlist.m3u'
        git commit -m "Auto update playlist - $(date)"
        git push
